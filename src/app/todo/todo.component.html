<app-nav></app-nav>
<div class="container">

    <div class="row">

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <table class="table">

                <thead>

                  <tr>

                    <th scope="col">User id</th>

                    <th scope="col">id</th>

                    <th scope="col">todos</th>

                    <th scope="col">completed</th>

                  </tr>

                </thead>

                <tbody>

                  <tr *ngFor="let i of data.todos">

                    <th scope="row">{{i.userId}}</th>

                    <td>{{i.id}}</td>

                    <td>{{i.todo}}</td>

                    <td>{{i.completed}}</td>

                   

                  </tr>

                </tbody>

            </table>

        </div>

    </div>
