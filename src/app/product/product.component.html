

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of data.products">

                    <div class="card">
                       <!-- <img height="200px" width="200px" src="{{i.avatar}}" class="card-img-top" alt="...">-->
                        <div class="card-body">
                          <h5 class="card-title">{{i.id}}</h5>
                          <p class="card-text">{{i.title}}</p>
                          <p class="card-text">{{i.description}}</p>
                          <p class="card-text">{{i.price}}</p>
                          <p class="card-text">{{i.discountPercentage}}</p>
                          <p class="card-text">{{i.rating}}</p>
                          <p class="card-text">{{i.stock}}</p>
                          <p class="card-text">{{i.category}}</p>
                          <img height="200px" width="200px" src="{{i.thumbnail}}" class="card-img-top" alt="...">
                          <div class="card" style="width: 18rem;" *ngFor="let i of data.images"></div>
                          <!-- <img height="200px" width="200px" src="{{i.images}}" class="card-img-top" alt="...">-->
                         
                        </div>
                      </div>

                </div>
            </div>
        </div>
    </div>
</div>
